<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <header th:replace="layout/layout :: header"></header>

    <aside th:replace="layout/layout :: lateral"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 th:text="${titulo}"></h1>
                    </div>
                    <div  th:replace="layout/layout :: 'breadcrumbApp'"></div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

            <!-- Default box -->
            <div class="card" th:classappend="${(perfilCuenta.id != null or (status != null and status.codigo !=0) ) ? '' : ' collapsed-card'}">
                <div class="card-header" onclick="$(this).parent().CardWidget('toggle')">
                    <h3 class="card-title" th:text="${(perfilCuenta.id != null or (status != null and status.codigo !=0) ) ? 'Modificar registro' : 'Nuevo registro'}"></h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas" th:classappend="${(perfilCuenta.id != null or (status != null and status.codigo !=0) ) ? ' fa-minus' : ' fa-plus'}"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body login-card-body">
                    <form id="form_guardar_registro" th:action="@{/mantenedores/enrolamiento/perfil_cuenta/guardar}" method="post" th:object="${perfilCuenta}">
                        <div class="form-group row">
                            <label for="id" class="col-md-2 col-form-label">ID</label>
                            <div class="col-md-2">
                                <input class="form-control" type="text" id="id" name="id" th:value="${perfilCuenta.id != null ? perfilCuenta.id: '0'}" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="idCuentaSura" class="col-md-2 col-form-label">ID Cuenta SURA</label>
                            <div class="col-md-2">
                                <input class="form-control" type="text" th:field="*{idCuentaSura}" id="idCuentaSura" name="idCuentaSura" th:value="${perfilCuenta.id != null ? perfilCuenta.idCuentaSura: ''}">
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('idCuentaSura') and (perfilCuenta.id != null or (status != null and status.codigo !=0) )}" th:errors="*{idCuentaSura}"></span>
                        </div>
                        <div class="form-group row">
                            <label for="idPerfil" class="col-md-2 col-form-label">Perfil</label>
                            <div class="col-md-2">
                                <input class="form-control" type="text" th:field="*{idPerfil}" id="idPerfil" name="idPerfil" th:value="${perfilCuenta.id != null ? perfilCuenta.idPerfil: ''}">
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('idPerfil') and (perfilCuenta.id != null or (status != null and status.codigo !=0) )}" th:errors="*{idPerfil}"></span>
                        </div>
                        <div class="form-group row">
                            <label for="portfolio" class="col-md-2 col-form-label">Portfolio</label>
                            <div class="col-md-2">
                                <input class="form-control" type="text" th:field="*{portfolio}" id="portfolio" name="portfolio" th:value="${perfilCuenta.id != null ? perfilCuenta.portfolio: ''}">
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('portfolio') and (perfilCuenta.id != null or (status != null and status.codigo !=0) )}" th:errors="*{portfolio}"></span>
                        </div>
                        <div class="form-group row">
                            <label for="montoComprometido" class="col-md-2 col-form-label">Monto comprometido</label>
                            <div class="col-md-2">
                                <input class="form-control" type="text" th:field="*{montoComprometido}" id="montoComprometido" name="montoComprometido" th:value="${perfilCuenta.id != null ? #numbers.formatDecimal(perfilCuenta.montoComprometido,1, 4,'POINT'): '0'}">
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('montoComprometido') and (perfilCuenta.id != null or (status != null and status.codigo !=0) )}" th:errors="*{montoComprometido}"></span>
                        </div>
                        <div class="form-group row">
                            <label for="fechaVigencia" class="col-md-2 col-form-label">Fecha Vigencia</label>
                            <div class="col-md-2">
                                <input class="form-control" type="text" th:field="*{fechaVigencia}" id="fechaVigencia" name="fechaVigencia" th:value="${perfilCuenta.id != null ? perfilCuenta.fechaVigencia: ''}" disabled>
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('fechaVigencia') and (perfilCuenta.id != null or (status != null and status.codigo !=0) )}" th:errors="*{fechaVigencia}"></span>
                        </div>
                        <div class="form-group row">
                            <label for="horizonteObjetivo" class="col-md-2 col-form-label">Horizonte Objetivo</label>
                            <div class="col-md-2">
                                <input class="form-control" type="text" th:field="*{horizonteObjetivo}" id="horizonteObjetivo" name="horizonteObjetivo" th:value="${perfilCuenta.id != null ? perfilCuenta.horizonteObjetivo: ''}">
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('horizonteObjetivo') and (perfilCuenta.id != null or (status != null and status.codigo !=0) )}" th:errors="*{horizonteObjetivo}"></span>
                        </div>
                        <div class="form-group row">
                            <label for="exencionResponsabilidad" class="col-md-2 col-form-label">Exención Responsabilidad</label>
                            <div class="col-md-2">
                                <select class="form-control" th:field="*{exencionResponsabilidad}" id="exencionResponsabilidad" name="beneficiarios">
                                    <option th:value="${null}" th:text="${'No especificado'}" th:selected="${exencionResponsabilidad==null}"></option>
                                    <option th:value="${'Y'}" th:text="${'Si'}" th:selected="${exencionResponsabilidad=='Y'}"></option>
                                    <option th:value="${'N'}" th:text="${'No'}" th:selected="${exencionResponsabilidad=='N'}"></option>
                                </select>
                            </div>
                            <span class="text-danger" th:if="${#fields.hasErrors('exencionResponsabilidad') and (cliente.id != null or (status != null and status.codigo !=0) )}" th:errors="*{exencionResponsabilidad}"></span>
                        </div>
                    </form>

                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <a class="btn btn-app" th:onclick="guardar()"><i class="fas fa-save"></i>Guardar</a>
                </div>
                <!-- /.card-footer-->
            </div>
            <!-- /.card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Listado registros existentes</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body login-card-body">
                    <table id="tabla_valores" class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID Cuenta SURA</th>
                            <th>ID Perfil</th>
                            <th>Portfolio</th>
                            <th>Monto Comprometido</th>
                            <th>Fecha Vigencia</th>
                            <th>Horizonte Objetivo</th>
                            <th>Exención Responsabilidad</th>
                            <th>Modificar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="registro_actual: ${lista_registros}">
                            <td th:text="${registro_actual.id}"></td>
                            <td th:text="${registro_actual.idCuentaSura}"></td>
                            <td th:text="${registro_actual.idPerfil}"></td>
                            <td th:text="${registro_actual.portfolio}"></td>
                            <td th:text="${T(cl.qande.mmii.app.util.helper.CustomThymeleafHelper).formatNumberDefault(registro_actual.montoComprometido)}"></td>
                            <td th:text="${registro_actual.fechaVigencia}"></td>
                            <td th:text="${registro_actual.horizonteObjetivo}"></td>
                            <td th:text="${registro_actual.exencionResponsabilidad}"></td>
                            <td>
                                <a class="btn bg-info" th:href="@{/mantenedores/enrolamiento/perfil_cuenta/editar/{id}(id=${registro_actual.id})}">Editar</a>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>ID Cuenta SURA</th>
                            <th>ID Perfil</th>
                            <th>Portfolio</th>
                            <th>Monto Comprometido</th>
                            <th>Fecha Vigencia</th>
                            <th>Horizonte Objetivo</th>
                            <th>Exención Responsabilidad</th>
                            <th>Modificar</th>
                        </tr>
                        </tfoot>
                    </table>

                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer th:replace="layout/layout :: 'footerCustom'"></footer>

    <aside th:replace="layout/layout :: lateral_control"></aside>
</div>
<!-- ./wrapper -->


<!-- DataTables  & Plugins -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/plugins/pdfmake/pdfmake.js}"></script>
<script th:src="@{/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>

<!-- InputMask -->
<script th:src="@{/plugins/moment/moment.min.js}"></script>
<!-- date-range-picker -->
<script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script th:src="@{/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>


<script>

    $(function () {
        $("#tabla_valores").DataTable({
            dom: 'Bfrtip',"responsive": true, "lengthChange": true, "autoWidth": false, "pageLength": 50,
            "buttons": ["copy", "csv", "excel", "print", "colvis"]
        }).buttons().container().appendTo('#tabla_valores_wrapper .col-md-6:eq(0)');
    });

    function guardar() {
        var id = $('#id').val();
        var myForm  = document.getElementById('form_guardar_registro');
        if (id!="") {
            var oldAction   = myForm.action;
            console.log(oldAction);
            myForm.action = oldAction + '/'+id;
        }
        console.log(myForm.action);
        myForm.submit();
    }

    $('#my-card').CardWidget('collapse');
</script>

<div th:replace="layout/layout :: scripting_cierre"></div>
</body>
</html>
